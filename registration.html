<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM | Registration</title>
</head>
<body>
    <div class="main_container">
        <form action="home.html">
            <h1>Register</h1>
            <hr>
            <p>Name</p>
            <input type="text" class="fields" placeholder="Enter your Name" required>
            <p>Mobile Number</p>
            <input type="tel" class="fields" maxlength="10" placeholder="Enter your Mobile No." required>
            <p>Email-ID</p>
            <input type="email" class="fields" placeholder="Enter your Email-ID" required>
            <p>Password</p>
            <input type="password" class="fields" placeholder="Enter your Password" required>
            <input type="reset" class="log_btn">
            <input type="submit" class="log_btn" value="Register">
        </form>
    </div>
</body>
</html>
